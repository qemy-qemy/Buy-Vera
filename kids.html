<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simeon Dev | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
    }
    nav {
      position: sticky;
      top: 0;
      width: 100%;
      height: 10vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      z-index: 100;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .logo span {
      color: green;
      text-shadow: 0 0 10px green;
    }
    .links {
      display: flex;
      gap: 1.5rem;
    }
    .links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      position: relative;
    }
    .links a::before {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -3px;
      left: 0;
      background: green;
      transition: 0.3s;
    }
    .links a:hover {
      color: green;
    }
    .links a:hover::before {
      width: 100%;
    }
    .humburg,
    .cancel {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 10vh;
      width: 100%;
      padding: 1rem 0;
    }
    .dropdown a {
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      color: white;
    }
    .dropdown a:hover {
      background-color: green;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
      min-height: 90vh;
      padding: 2rem;
    }

    .image {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px green;
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      max-width: 500px;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .content span {
      color: green;
      text-shadow: 0 0 10px green;
    }

    .typewriter {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-links a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border: 2px solid green;
      border-radius: 50%;
      color: green;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background: green;
      color: black;
      transform: scale(1.2);
      box-shadow: 0 0 10px green;
    }

    .btn button {
      background-color: green;
      border: none;
      padding: 0.7rem 2rem;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn button:hover {
      background: transparent;
      color: green;
      border: 2px solid green;
      box-shadow: 0 0 10px green;
    }

    @media (max-width: 768px) {
      .links {
        display: none;
      }
      .humburg {
        display: block;
      }
      .dropdown {
        display: none;
      }
      .dropdown.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Simeon <span>Dev</span></div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About Me</a>
      <a href="#">Skills</a>
      <a href="#">Services</a>
      <a href="#">Projects</a>
    </div>
    <i class="fas fa-bars humburg" onclick="toggleMenu()"></i>
  </nav>
  <div class="dropdown" id="dropdownMenu">
    <a href="#">Home</a>
    <a href="#">About Me</a>
    <a href="#">Skills</a>
    <a href="#">Services</a>
    <a href="#">Projects</a>
  </div>
  <section class="main-container">
    <div class="image">
      <img src="simeon.png" alt="Simeon">
    </div>
    <div class="content">
      <h1>Hello, I'm <span>Simeon</span></h1>
      <div class="typewriter">I am a <span class="typewriter-text">Developer</span></div>
      <p>Iâ€™m a passionate developer with experience in creating engaging, efficient websites and applications using modern technologies. Let's build something great together!</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="btn">
        <button>Hire Me</button>
      </div>
    </div>
  </section>
  <script>
    function toggleMenu() {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.classList.toggle('active');
    }
  </script>
</body>
</html>
